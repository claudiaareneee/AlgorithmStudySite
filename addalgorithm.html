            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <h1>New Algorithm</h1>
        <div id="newAlgorithmContainer">
            <form>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="classInput">Algorithm class</label>
                        <input type="text" class="form-control" id="classInput"
                            placeholder="class: ex. search, sort, optimize">
                    </div>
                    <div class="form-group col">
                        <label for="strategyOption">Strategy</label>
                        <select class="form-control" id="strategyOption">
                            <option>Brute force</option>
                            <option>Divide and conquer</option>
                            <option>Decrease and conquer</option>
                            <option>Greedy</option>
                            <option>Dynamic programming</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col">
                        <label for="worstCaseOption">Worst case asymptotic complexity</label>
                        <select class="form-control" id="worstCaseOption">
                            <option>O(1)</option>
                            <option>O(log(log(n)))</option>
                            <option>O(log(n))</option>
                            <option>O(nlog(n))</option>
                            <option>O((n^2)log(n))</option>
                            <option>O(n)</option>
                            <option>O(n^2)</option>
                            <option>O(n^3)</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="averageCaseOption">Average case asymptotic complexity</label>
                        <select class="form-control" id="averageCaseOption">
                            <option>O(1)</option>
                            <option>O(log(log(n)))</option>
                            <option>O(log(n))</option>
                            <option>O(nlog(n))</option>
                            <option>O((n^2)log(n))</option>
                            <option>O(n)</option>
                            <option>O(n^2)</option>
                            <option>O(n^3)</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="bestCaseOption">Best case asymptotic complexity</label>
                        <select class="form-control" id="bestCaseOption">
                            <option>O(1)</option>
                            <option>O(log(log(n)))</option>
                            <option>O(log(n))</option>
                            <option>O(nlog(n))</option>
                            <option>O((n^2)log(n))</option>
                            <option>O(n)</option>
                            <option>O(n^2)</option>
                            <option>O(n^3)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="algorithmTestArea">Algorithm pseudocode</label>
                    <textarea class="form-control" id="algorithmTestArea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="factsTestArea">Extra facts?</label>
                    <textarea class="form-control" id="factsTestArea" rows="3"></textarea>
                </div>
                <button id="addButton" type="submit" class="btn btn-primary">Add algorithm</button>
                <button id="deleteButton" type="submit" class="btn btn-primary" style="visibility: hidden;">Delete
                    algorithm</button>
            </form>
        </div>
    </div>
